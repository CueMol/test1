name: Build
on: [push, pull_request]
jobs:
  build:
    name: "Windows Latest VS"
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Test1
      id: test1
      shell: bash
      run: |
        echo "github.ref:" ${{ github.ref }}
        mkdir build
        cd build
        cmake .. -G "Visual Studio 16 2019" -A x64
        cmake --build . --config Release
        ls -lRa

  release:
    runs-on: windows-latest
    needs: build
